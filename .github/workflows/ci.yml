name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  release:
    types: [published]

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: SPM tests
      run: swift build

  ios:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Xcodebuild
      run: |
        xcodebuild build -scheme mqtt-nio -destination 'platform=iOS Simulator,name=iPhone 11'

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - swift:5.3
#    container:
#      image: ${{ matrix.tag }}
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Mosquitto
      run: |
        docker-compose --version
        docker --version
        ./scripts/mosquitto.sh start
    - name: Test
      run: |
        swift test --enable-test-discovery --enable-code-coverage --sanitize=thread
